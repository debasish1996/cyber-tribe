<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let item of friendList" [ngSwitch]="activeNav" (click)="openMessage(item.uid)">
    <span class="dp-wrapper">
      <span class="dp">
        <img [src]="item.imageUrl || 'assets/img/default-dp.png'" alt="">
      </span>
      <span class="status-icon"></span>
    </span>
    <span class="user-detail">
      <span class="name">{{item.name}}</span>
      <span class="status">Offline</span>
    </span>
    <span class="icon" *ngSwitchCase="menu.PENDING" (click)="acceptReq($event, item.uid)">
      <i class="bi bi-check text-success" style="font-size: 28px;"></i>
    </span>
    <span class="icon" *ngSwitchCase="menu.PENDING">
      <i class="bi bi-x text-danger" style="font-size: 28px;"></i>
    </span>
    <span class="icon" *ngSwitchDefault><i class="bi bi-chat-left-fill"></i></span>
    <span class="icon" *ngSwitchDefault><i class="bi bi-three-dots-vertical"></i></span>
  </li>
</ul>
